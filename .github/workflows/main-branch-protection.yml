name: Main Branch Protection

on:
    pull_request:
        branches: [main]
        types: [opened, synchronize, reopened, ready_for_review]

jobs:
    required-checks:
        runs-on: ubuntu-latest
        if: github.event.pull_request.draft == false

        steps:
            - name: Checkout PR code
              uses: actions/checkout@v4
              with:
                  # Checkout the PR branch, not the target branch
                  ref: ${{ github.event.pull_request.head.sha }}

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.12"

            - name: Install Poetry
              uses: snok/install-poetry@v1
              with:
                  version: latest
                  virtualenvs-create: true
                  virtualenvs-in-project: true

            - name: Install dependencies
              run: poetry install --no-interaction --no-root

            - name: ğŸ§ª Run Unit Tests (Required)
              run: |
                  echo "ğŸ§ª Running unit tests - REQUIRED for main branch"
                  poetry run python -m pytest tests/unit/ -v --tb=short
                  echo "âœ… Unit tests passed"

            - name: ğŸ”— Run Integration Tests (Required)
              run: |
                  echo "ğŸ”— Running integration tests - REQUIRED for main branch"  
                  poetry run python -m pytest tests/integration/ -v --tb=short
                  echo "âœ… Integration tests passed"

            - name: ğŸš€ Run Performance Tests (Required)
              run: |
                  echo "ğŸš€ Running performance tests - REQUIRED for main branch"
                  poetry run python -m pytest tests/performance/ -v --tb=short -m performance
                  echo "âœ… Performance tests passed"

            - name: ğŸŒ Run E2E Tests (Required)
              run: |
                  echo "ğŸŒ Running E2E tests - REQUIRED for main branch"
                  poetry run python -m pytest tests/e2e/ -v --tb=short
                  echo "âœ… E2E tests passed"

            - name: ğŸ“Š Coverage Check (Required)
              run: |
                  echo "ğŸ“Š Running coverage check - REQUIRED minimum 90%"
                  poetry run python -m pytest tests/ --cov=app/models --cov-report=term --cov-fail-under=90
                  echo "âœ… Coverage requirement met"

            - name: ğŸ›¡ï¸ Business Rules Validation (Required)
              run: |
                  echo "ğŸ›¡ï¸ Validating business rules - REQUIRED for main branch"
                  poetry run python -c "
                  from app.models.acompanhamento import ItemPedido, EventoPedido
                  from pydantic import ValidationError
                  import sys

                  print('Testing business rule validations...')

                  # Test 1: Valid items should work
                  try:
                      item = ItemPedido(id_produto=1, quantidade=1)
                      print('âœ… Valid ItemPedido created')
                  except Exception as e:
                      print(f'âŒ Failed to create valid ItemPedido: {e}')
                      sys.exit(1)
                      
                  # Test 2: Zero values should be rejected
                  try:
                      ItemPedido(id_produto=0, quantidade=1)
                      print('âŒ Zero id_produto should have been rejected')
                      sys.exit(1)
                  except ValidationError:
                      print('âœ… Zero id_produto correctly rejected')
                      
                  try:
                      ItemPedido(id_produto=1, quantidade=0)
                      print('âŒ Zero quantidade should have been rejected') 
                      sys.exit(1)
                  except ValidationError:
                      print('âœ… Zero quantidade correctly rejected')
                      
                  # Test 3: Empty items list should be rejected
                  from datetime import datetime
                  try:
                      EventoPedido(
                          id_pedido=1,
                          cpf_cliente='123.456.789-00',
                          itens=[],
                          total_pedido=0.0,
                          status='criado',
                          criado_em=datetime.now()
                      )
                      print('âŒ Empty items list should have been rejected')
                      sys.exit(1)
                  except ValidationError:
                      print('âœ… Empty items list correctly rejected')
                      
                  print('âœ… All business rule validations passed')
                  "

            - name: ğŸ¯ Main Branch Protection Summary
              run: |
                  echo "## ğŸ¯ Main Branch Protection Summary" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "**All required checks have passed for main branch merge:**" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… **Unit Tests**: All model and schema tests passed" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… **Integration Tests**: Component interaction tests passed" >> $GITHUB_STEP_SUMMARY  
                  echo "- âœ… **Performance Tests**: Performance benchmarks passed" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… **E2E Tests**: End-to-end workflow tests passed" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… **Coverage**: Minimum 90% coverage maintained" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… **Business Rules**: All validation rules enforced" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "ğŸš€ **This PR is ready to be merged to main branch!**" >> $GITHUB_STEP_SUMMARY

    code-quality:
        runs-on: ubuntu-latest
        if: github.event.pull_request.draft == false

        steps:
            - name: Checkout PR code
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.pull_request.head.sha }}

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.12"

            - name: Install Poetry
              uses: snok/install-poetry@v1

            - name: Install dependencies
              run: poetry install --no-interaction --no-root

            - name: ğŸ“ Code Quality Checks (Advisory)
              continue-on-error: true
              run: |
                  echo "ğŸ“ Running code quality checks (advisory, won't block PR)"

                  # Check if tools are available and run them
                  if poetry show black &> /dev/null; then
                    echo "Running black format check..."
                    poetry run black --check . || echo "âš ï¸ Code formatting issues found (run 'black .' to fix)"
                  fi

                  if poetry show ruff &> /dev/null; then
                    echo "Running ruff linting..."
                    poetry run ruff check . || echo "âš ï¸ Linting issues found"
                  fi

                  if poetry show mypy &> /dev/null; then
                    echo "Running mypy type checking..."
                    poetry run mypy app/ || echo "âš ï¸ Type checking issues found"
                  fi

                  echo "âœ… Code quality checks completed (advisory only)"

    security-check:
        runs-on: ubuntu-latest
        if: github.event.pull_request.draft == false

        steps:
            - name: Checkout PR code
              uses: actions/checkout@v4

            - name: ğŸ”’ Security Scan (Advisory)
              continue-on-error: true
              run: |
                  echo "ğŸ”’ Running security checks (advisory, won't block PR)"
                  echo "âš ï¸ Security tools not configured yet - this is for future enhancement"
                  echo "âœ… Security check placeholder completed"
