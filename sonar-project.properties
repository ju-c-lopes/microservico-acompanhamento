# SonarCloud Configuration for Microservico Acompanhamento
sonar.projectKey=ju-c-lopes_microservico-acompanhamento
sonar.organization=juclops

# Project Information
sonar.projectName=microservico-acompanhamento

# Source and Test Configuration
sonar.sources=app
sonar.tests=tests
sonar.inclusions=app/**/*.py
sonar.test.inclusions=tests/**/*.py

# Coverage Configuration
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=**/*test*.py,**/conftest.py,**/test_*.py,tests/**

# Quality Gate
sonar.qualitygate.wait=true

# Language Settings
sonar.language=py
sonar.python.version=3.11,3.12

# Exclude patterns
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/.pytest_cache/**,**/htmlcov/**,**/migrations/**,**/alembic/**

# Duplication exclusions for test files
sonar.cpd.exclusions=tests/**/*.py

# Technical debt ratio
sonar.sqale.rating=A

# Additional settings for Python
sonar.python.xunit.reportPath=pytest-report.xml
